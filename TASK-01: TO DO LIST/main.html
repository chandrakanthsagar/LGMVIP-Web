
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title color="pink">TO-DO LIST</title>
</head>
<body align="center">
	<div class="container">
		<div id="newtask">
			<h1>To-Do List</h1><br>
			<input type="text" id="task" placeholder=" "> 
			<button id="push">Add</button>
		</div>
		<div id="tasks"></div>
	</div>
	<script>
		document.querySelector('#push').onclick=
		function(){
			if(document.querySelector('#newtask input').value.length == 0){
				alert("enter task");
			}
		else{
			document.querySelector('#tasks').innerHTML
			+= `<div class="task">
			<span id="taskname">
			${document.querySelector("#newtask input").value}
			</span>
			<button class="delete">X<sk/button>
			</div>
			`;
			var p = document.querySelectorAll('.delete');
			for (var i = 0; i < p.length; i++) {
				p[i].onclick = function (){
					this.parentNode.remove();
				}
				
			}
			var p = document.querySelectorAll('#taskname');
			for (var i = 0; i < p.length; i++) {
				p[i].onclick = function (){
					this.classList.toggle('completed');
				}
			}
			document.querySelector('#new input').value = "";
		}
	}
	</script>
</body>
</html>
